{% extends "layout.html" %}

{% block title %}Reseptin muokkaus{% endblock %}

{% block content %}
<h2>Reseptin muokkaus</h2>
<form action="/update_item" method="post">
  <p>
    <label for="title">Nimi:</label> <br />
    <input type="text" name="title" id="title" value="{{ item.title }}" maxlength="55" required/>
  </p>
  <p>
    <label for="ingredients">Ainekset:</label> <br />
    <textarea name="ingredients" id="ingredients" rows="8" cols="40" maxlength="1000" required>{{ item.ingredients }}</textarea>
  </p>
  <p>
    <label for="recipe">Valmistusohje:</label> <br />
    <textarea name="recipe" id="recipe" rows="8" cols="40" maxlength="1000" required>{{ item.recipe }}</textarea>
  </p>
  <input type="hidden" name="item_id" value="{{ item.id }}" />
  {% for class in all_classes %}
  <p>
    <label for="class{{ class }}">{{ class }}:<br>
    <select name="classes" id="class{{ class }}">
      <option value="">valitse</option>
    {% for option in all_classes[class] %}
      {% if classes[class] == option %}
      <option value="{{ class }}:{{ option }}" selected>{{ option }}</option>
      {% else %}
      <option value="{{ class }}:{{ option }}">{{ option }}</option>
      {% endif %}
    {% endfor %}
    </select>
  </p>
  {% endfor %}
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Päivitä reseptiä" class="button" />
</form>
{% endblock %}
