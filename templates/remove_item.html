{% extends "layout.html" %}

{% block title %}Reseptin poisto{% endblock %}

{% block content %}
<h2>Reseptin poisto</h2>
<p>Resepti: {{ item.title }}</p>
<p>Haluatko varmasti poistaa tämän reseptin</p>
<form action="/remove_item/{{ item.id }}" method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="remove" value="Poista resepti" class="button">
  <input type="submit" name="back" value="Palaa takaisin" class="button">
</form>
{% endblock %}
