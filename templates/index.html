{% extends "layout.html" %}

{% block title %}Drinkkireseptit{% endblock %}

{% block content %}
<h2>Reseptit</h2>

{% for item in items %}
<div class="item">
  <a href="/item/{{ item.id }}">{{ item.title }}</a> <br>
  Julkaisija:
  <a href="/user/{{ item.user_id }}">{{ item.username }}</a> <br>
  Arvosana: {{ item.avg_score or 'Ei ole' }}
</div>
{% endfor %}
{% endblock %}
